name = "deeplx-to-v1-api"
main = "worker.js"
# 如果使用TypeScript版本，请改为: main = "worker.ts"
compatibility_date = "2023-12-01"

# 环境变量配置
[env.production.vars]
# 在Cloudflare Dashboard中设置这些环境变量，或者在这里设置默认值
# TRANSLATION_API_KEY = "your-deeplx-api-key"
# TRANSLATION_API_URL = "https://api.deeplx.org/your-key/translate"
# API_KEY_PROTECTION = "your-api-protection-key"  # 可选：保护你的API
# ALLOWED_ORIGINS = "https://yourdomain.com,https://app.yourdomain.com"  # 可选：限制CORS源

[env.staging.vars]
# 测试环境配置
# TRANSLATION_API_KEY = "your-test-api-key"
# TRANSLATION_API_URL = "https://api.deeplx.org/your-test-key/translate"
# API_KEY_PROTECTION = "your-test-protection-key"
# ALLOWED_ORIGINS = "http://localhost:3000,https://staging.yourdomain.com"

# 路由配置
[[routes]]
pattern = "your-domain.com/*"
zone_name = "your-domain.com"

# 或者使用workers.dev子域名
# route = "your-worker-name.your-subdomain.workers.dev/*"
